<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh sách qua các năm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">Quản lý Danh sách qua các năm</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Tìm kiếm năm học..." oninput="searchGames()">
            </div>
            <a class="add-button" onclick="openModal()">Thêm Năm Học</a>
        </div>
    </header>

    <section class="games-section">
        <div class="game-grid" id="gameGrid"></div>
    </section>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h2>Thêm/Sửa Năm Học</h2>
            <input type="text" id="gameName" placeholder="Tên năm học">
            <input type="text" id="gameSize" placeholder="Dung lượng">
            <input type="text" id="gameType" placeholder="Ghi chú">
            <input type="text" id="gameImage" placeholder="URL tài liệu">
            <button class="save-btn" onclick="saveGame()">Lưu</button>
            <button class="cancel-btn" onclick="closeModal()">Hủy</button>
        </div>
    </div>

    <script type="module" src="web2script.js"></script>
</body>
</html>
